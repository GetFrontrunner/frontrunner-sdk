[GLOBAL]
pants_version = "2.15.0"

backend_packages = [
  "pants.core",
  "pants.backend.python",
  "pants.backend.python.lint.flake8",
  "pants.backend.python.lint.isort",
  "pants.backend.python.lint.yapf",
  "pants.backend.python.typecheck.mypy",
  "pants.backend.shell",
]

pants_ignore = [
  # default
  ".*/", "/dist/", "__pycache__",

  # ignore existing code
  "chain", "data", "examples", "strategy", "utils",

  # ignore codegen/swagger
  "codegen", "swagger_client",
]

[test]
report = true
use_coverage = true

[flake8]
version = "flake8~=5.0.4"
lockfile = "flake8.lockfile"

extra_requirements = [
  "flake8-quotes",
  "flake8-tidy-imports",
]

[mypy]
version = "mypy~=1.1.1"
lockfile = "mypy.lockfile"

args = ["--python-version 3.8"]

extra_type_stubs = [
  "types-python-dateutil",
  "types-protobuf",
  "types-six",
  "types-urllib3",
]

[pytest]
version = "pytest~=7.2.2"
lockfile = "pytest.lockfile"

xdist_enabled = true

extra_requirements = [
  "pytest-cov",
  "pytest-xdist",
  "pytest-aiohttp",
]

[coverage-py]
report = "xml"

[anonymous-telemetry]
enabled = false

name: Deploy
run-name: Deploy
on: [push]
# on:
#   push:
#     branches: [master]

jobs:

  GitHub-Pages:
    runs-on: ubuntu-latest
    container: slatedocs/slate:v2.13.1
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Prerequisites
        run: |
          apt-get update
          apt-get install -y git rsync
      - name: Checkout
        uses: actions/checkout@v3
      # - name: Git Setup
      #   run: |
      #     repo_dir=$(pwd)

      #     # suppress "detected dubious ownership in repository" garbage
      #     git config --global --add safe.directory "${repo_dir}"
      - name: Slate Build
        run: |
          repo_dir=$(pwd)

          rsync \
            --recursive \
            --delete \
            docs/ \
            /srv/slate/source \
            ;

          cd /srv/slate
          ./slate.sh build
      - name: Upload Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: /srv/slate/build
      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v2
